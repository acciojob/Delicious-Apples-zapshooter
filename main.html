<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Varieties Portfolio - Grocery Store</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #20ee88;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .product {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .container {
      margin: 2rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 32px #00000022;
      display: flex;
      flex-direction: row;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
    }
    .product__photo {
      background: linear-gradient(135deg, #B4EC51 0%, #429321 100%);
      flex: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-width: 300px;
    }
    .photo-container {
      position: relative;
      width: 260px;
      margin-bottom: 1.5rem;
    }
    .photo-main {
      border-radius: 15px;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 4px 12px #00000020;
      text-align: center;
      min-height: 180px;
    }
    .photo-main img {
      width: 150px;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s;
    }
    .photo-main img:hover {
      transform: scale(1.07);
    }
    .photo-album {
      margin-top: 1.5rem;
      width: 100%;
    }
    .photo-album ul {
      display: flex;
      padding: 0;
      list-style: none;
      gap: 0.5rem;
      justify-content: center;
    }
    .photo-album li {
      background: #f8f8f8;
      border-radius: 6px;
      padding: 0.25rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    .photo-album li.selected, .photo-album li:hover {
      border: 2px solid #7aff50;
    }
    .photo-album img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .product__info {
      flex: 1.7;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: center;
      padding: 2rem 2.5rem;
      background: #fff;
    }
    .product__info h1 {
      font-size: 2.1rem;
      margin: 0 0 0.25rem 0;
      color: #2a2a2a;
    }
    .product__info .price {
      font-size: 2.5rem;
      color: #f54f4f;
      font-weight: bold;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      letter-spacing: -2px;
    }
    .variant {
      margin: 1rem 0;
    }
    .variant span {
      font-weight: bold;
      font-size: 1rem;
      margin-right: 1rem;
      color: #222;
    }
    .variant ul {
      display: inline-flex;
      list-style: none;
      padding: 0;
      margin: 0;
      vertical-align: middle;
      gap: 0.6rem;
    }
    .variant ul li {
      display: flex;
      align-items: center;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: border 0.2s;
      cursor: pointer;
      padding: 2px;
      background: #fafafa;
    }
    .variant ul li.selected,
    .variant ul li:hover {
      border: 2px solid #2baa45;
    }
    .variant ul li img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      background: #fff;
    }
    .variant ul li img.selected {
      outline: 2px solid #2baa45;
    }
    .description {
      color: #333;
      font-size: 1.05rem;
    }
    .description h3 {
      margin: 0 0 0.4rem 0;
      font-size: 1.1rem;
      color: #222;
      letter-spacing: 1px;
    }
    .description ul {
      margin: 0.5rem 0 0 1.25rem;
      padding: 0;
    }
    .add-to-cart {
      margin-top: 3rem;
      display: flex;
      justify-content: flex-start;
    }
    .add-to-cart button {
      background: linear-gradient(90deg, #ff6363 0%, #ffb347 100%);
      color: #fff;
      padding: 0.8rem 3rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      letter-spacing: 2px;
      font-weight: 700;
      box-shadow: 0 2px 8px #bbb7;
      transition: background 0.16s;
    }
    .add-to-cart button:hover {
      background: linear-gradient(90deg, #e14040 0%, #ff9933 100%);
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: stretch;
        max-width: 100%;
      }
      .product__photo, .product__info {
        padding: 1.5rem;
      }
      .add-to-cart {
        justify-content: center;
      }
    }
    @media (max-width: 600px) {
      .container {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
      .product__info {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="product">
  <div class="container">
    <section class="product__photo">
      <div class="photo-container">
        <div class="photo-main" id="main-photo">
          <img 
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
        </div>
      </div>
      <div class="photo-album">
        <ul id="album-list">
          <li class="selected"><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple view 1"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple view 2"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
        </ul>
      </div>
    </section>

    <section class="product__info">
      <h1 id="product-title">Delicious Apples</h1>
      <div class="price" id="price">$7.93</div>

      <div class="variant">
        <span>SELECT A COLOR:</span>
        <ul>
          <li class="selected"><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" data-index="0" class="selected" title="Green"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" data-index="1" title="Yellow"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" data-index="2" title="Orange"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" data-index="3" title="Red"></li>
        </ul>
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lowest risk of diabetes</li>
        </ul>
      </div>
      <div class="add-to-cart">
        <button>ADD TO CART</button>
      </div>
    </section>
  </div>
</div>

<script>
  const varieties = [
    {
      name: 'Delicious Apples',
      price: '$7.93',
      color: 'Green',
      main: 'https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png',
      album: [
        'https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png',
        'https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png'
      ]
    },
    {
      name: 'Golden Apples',
      price: '$8.05',
      color: 'Yellow',
      main: 'https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png',
      album: [
        'https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png',
        'https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png'
      ]
    },
    {
      name: 'Orange Apples',
      price: '$8.39',
      color: 'Orange',
      main: 'https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png',
      album: [
        'https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png',
        'https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png'
      ]
    },
    {
      name: 'Red Apples',
      price: '$7.20',
      color: 'Red',
      main: 'https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png',
      album: [
        'https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png',
        'https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png'
      ]
    }
  ];

  const mainPhoto = document.querySelector('#main-photo img');
  const priceDiv = document.getElementById('price');
  const colorImgs = document.querySelectorAll('.variant ul li img');
  const colorLis = document.querySelectorAll('.variant ul li');
  const productTitle = document.getElementById('product-title');

  // Color-picker select
  colorImgs.forEach((img, idx) => {
    img.addEventListener('click', function () {
      colorImgs.forEach(c => c.classList.remove('selected'));
      colorLis.forEach(l => l.classList.remove('selected'));
      this.classList.add('selected');
      colorLis[idx].classList.add('selected');
      const variety = varieties[idx];
      mainPhoto.src = variety.main;
      mainPhoto.alt = variety.color + " Apple";
      productTitle.textContent = variety.name;
      priceDiv.textContent = variety.price;
    });
  });

  // Album image switching for main photo
  const albumLis = document.querySelectorAll('#album-list li');
  albumLis.forEach(li => {
    li.addEventListener('click', function() {
      albumLis.forEach(i => i.classList.remove('selected'));
      this.classList.add('selected');
      mainPhoto.src = this.querySelector('img').src;
    });
  });

</script>
</body>
</html>
